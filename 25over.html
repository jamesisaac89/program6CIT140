<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>25mph or More Over</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Vue.js -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Traffic Ticket Data</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="index.html">All Tickets</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="25over.html">25mph or More Over</a>
                </li>
            </ul>
        </div>
    </nav>

    <div id="app" class="container mt-4">
        <h2>Traffic Tickets: 25mph or More Over</h2>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Ticket ID</th>
                    <th>Time</th>
                    <th>Posted Speed</th>
                    <th>MPH Over</th>
                    <th>Violator Sex</th>
                </tr>
            </thead>
            <tbody>
                <tr v-for="ticket in filteredTickets" :key="ticket.TicketID">
                    <td>{{ ticket.TicketID }}</td>
                    <td>{{ ticket.Time }}</td>
                    <td>{{ ticket['Posted Speed'] }}</td>
                    <td>{{ ticket['MPH Over'] }}</td>
                    <td>{{ ticket['Violator Sex'] }}</td>
                </tr>
            </tbody>
        </table>
    </div>

    <script>
        new Vue({
            el: '#app',
            {
                tickets: [],
                filteredTickets: []
            },
            created() {
                fetch('tickets1.json')
                    .then(response => response.json())
                    .then(data => {
                        this.tickets = data;
                        this.filteredTickets = this.tickets.filter(ticket => ticket['MPH Over'] > 25);
                    });
            }
        });
    </script>

    <!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
