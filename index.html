<!DOCTYPE html>
<html lang="en">
<head>
    <title>Traffic Tickets</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Vue.js -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Traffic Ticket Data</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="index.html">All Tickets</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="25over.html">25mph or More Over</a>
                </li>
            </ul>
        </div>
    </nav>

    <div id="app" class="container mt-4">
        <h2>All Traffic Tickets</h2>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Ticket ID</th>
                    <th>Speed</th>
                    <th>Limit</th>
                    <th>Location</th>
                    <th>Date</th>
                </tr>
            </thead>
            <tbody>
                <tr v-for="ticket in tickets" :key="ticket.ticket_id">
                    <td>{{ ticket.ticket_id }}</td>
                    <td>{{ ticket.speed }}</td>
                    <td>{{ ticket.limit }}</td>
                    <td>{{ ticket.location }}</td>
                    <td>{{ ticket.date }}</td>
                </tr>
            </tbody>
        </table>
    </div>

    <script>
        new Vue({
            el: '#app',
            data: {
                tickets: []
            },
            created() {
                fetch('tickets1.json')
                    .then(response => response.json())
                    .then(data => {
                        this.tickets = data;
                    });
            }
        });
    </script>

    <!-- Bootstrap JS (optional) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
